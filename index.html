<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,700|Bungee+Shade" rel="stylesheet">
    <script src="./app.js" defer></script>
    <title>Cut Up Technique</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Cut Up Technique</h1>
        <h4 id="subtitle">"Cut into the present and the future leaks out"</h4>
        <div class="form">
            <label for="userText">Text to cut-up:</label>
            <textarea name="userText" id="userText" cols="30" rows="6"></textarea>
            <div class="subform">
                <fieldset>
                    <legend>Word chunk size:</legend>
                    <div>
                        <input type="radio" name="chunkSelect" id="1" value="1" disabled>
                        <label for="">1</label>
                    </div>
                    <div>
                        <input type="radio" name="chunkSelect" id="2" value="2" disabled checked>
                        <label for="">2</label>
                    </div>
                    <div>
                        <input type="radio" name="chunkSelect" id="3" value="3" disabled>
                        <label for="">3</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Type of mangle:</legend>
                    <div>
                        <input type="checkbox" name="mangleBox" id="shuffle" value="shuffle" checked>
                        <label for="shuffle">Shuffle</label>
                    </div>
                    <div>
                        <input type="checkbox" name="mangleBox" id="reverse" value="reverse">
                        <label for="reverse">Reverse</label>
                    </div>
                    <div>
                        <input type="checkbox" name="mangleBox" id="other" value="other" disabled>
                        <label for="other">Other</label>
                    <div>
                </fieldset>
                </div>
            <button id="cutBtn">Cut-Up</button>
        </div>
        <div class="display">
            <p id="displayCut"></p>
        </div>
    </div> 
</body>
</html>
